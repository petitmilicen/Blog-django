<!DOCTYPE html>
<html>
<head>
  <title>Editar perfil de usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/css/bootstrap.min.css">
  <style>
    .form-group {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar perfil de usuario</h1>
    
    <form id="edit-profile-form" action="guardar_perfil.php" method="POST" enctype="multipart/form-data">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="bio">Biografía:</label>
        <textarea class="form-control" id="bio" name="bio"></textarea>
      </div>
      
      <div class="form-group">
        <label for="foto">Foto de perfil:</label>
        <input type="file" class="form-control" id="foto" name="foto">
      </div>
      
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#edit-profile-form').validate();
    });
  </script>
</body>
</html>
