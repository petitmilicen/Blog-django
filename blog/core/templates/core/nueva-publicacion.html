<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body style="background-color: #e9ecef;">

  <style>
    label.error {
      color: red;
    }
    
  </style>

  {% include 'barra-navegacion.html' %}

  <main class="container shadow-sm" style="background-color: #f8f9fa; ">

    <form id="mi-post" action="/html/index.html">
      <div class="mb-3" style="padding-top: 20px; ">
        <h2 style="text-align: center;">Nueva publicación</h2>
        <label for="titulo" class="form-label">Titulo <span>(Obligatorio, al menos 20 caracteres)</span></label>
        <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ingresa el titulo de tu publicación...">
      </div>

      <div class="mb-3">
        <label for="imagenPublicacion" class="form-label">Imagen</label>
        <input type="file" class="form-control" id="imagenPublicacion" name="imagenPublicacion">
      </div>

      <div class="mb-3">
        <label for="texto" class="form-label">Texto <span>(Obligatorio, al menos 200 caracteres)</span></label>
        <textarea class="form-control" id="texto" rows="3" name="texto" placeholder="Ingresa el cuerpo de tu publicación..."></textarea>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit" id="publicar">Publicar</button>
      </div>
    </form>

    {% include 'footer.html' %}

  </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/publicacion-validacion.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
