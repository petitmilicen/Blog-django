<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
    <link href="https://fonts.googleapis.com/css?family=Playfair&#43;Display:700,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
     <!-- Incluye la librería de JQuery 3.6.4 -->
     <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
     <!-- Incluye el archivo de validación de formulario -->
     <script src="../js/donacion_validacion.js"></script>

  </head>

<body style="background-color: #e9ecef;">

  {% include 'core/barra-navegacion.html' %}
    
<main class="container shadow-sm" style="background-color: #f8f9fa; ">
  <br>
  <h2>Formulario de donación para nuestro blog</h2>
  <form id="donacionForm">
    <div class="mb-3" style="padding-top: 20px;">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
      </div>
      <label for="email">Correo electrónico:</label>
      <br>
      <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
      <div class="mb-3"><br>
        <label for="monto" class="form-label">Monto de la donación</label>
        <input type="number" class="form-control" id="monto" name="monto" min="1" max="999999999" placeholder="Digite un monto" required>
      </div>
      <label for="pago">Método de pago:</label>
      <select id="pago" name="pago" class="form-select">
        <option value="">Seleccione un método</option>
        <option value="tarjeta">Tarjeta de crédito</option>
        <option value="paypal">PayPal</option>
        <option value="transferencia">Transferencia bancaria</option>
      </select>      
      <br>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje (opcional)</label>
        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" placeholder="Escríbenos un mensaje"></textarea>
    </div>

    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-primary" type="submit">Donar <i class="bi bi-heart"></i></button>
    </div>

    <div id="errores" style="color: red;"></div>
    <div id="gracias-mensaje" style="display: none;">¡Gracias por tu donación!</div>
    </form>

    {% include 'core/footer.html' %}
  
  </main>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
