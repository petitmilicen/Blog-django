{% load static %}
<nav class="navbar container navbar-expand-lg" style="padding: 15px; background-color: #b8b8ff; margin: auto;">
    <a class="navbar-brand" href="{% url 'index' %}">BDG</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'index' %}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'publicaciones' %}">Publicaciones</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'donacion' %}">Donar</a>
        </li>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-success" type="submit">Buscar</button>
        </form>
      </ul>
      
      {% if user.is_authenticated %}
      
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" aria-current="page"> <b> Bienvenido, {{ user.username }} </b></a>
      </li>
      </ul>
        {% if user.is_staff %}
        <div class="btn-group" role="group" >
        <button class="btn btn-warning" type="button" onclick=location.href="{% url 'nueva-publicacion' %}">Publicar</button>
        <button class="btn btn-primary" type="button" onclick=location.href="{% url 'panel-admin' %}">Administrar</button>
        <button class="btn btn-danger" type="button" onclick=location.href="{% url 'cerrar-sesion' %}">Cerrar sesión</button>
        </div>
        {% else %}
        <button class="btn btn-danger" type="button" style="margin-left: 5px;" onclick=location.href="{% url 'cerrar-sesion' %}">Cerrar sesión</button>
        {% endif %}
      
      
      {% else %}
      
      <button class="btn btn-outline-primary" type="button" style="margin-left: 5px;" onclick=location.href="{% url 'logearse' %}">Logearse</button>
      <button class="btn btn-primary" type="button" style="margin-left: 5px;" onclick=location.href="{% url 'registrarse' %}">Registrarse</button>
      {% endif %}
  

    </div>
  </div>
</nav>
